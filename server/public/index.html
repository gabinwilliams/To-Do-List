<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Document</title>

  <body
    class="font-sans bg-gradient-to-r from-blue-400 via-yellow-300 to-green-500"

      class="flex mb-5 bg-gray-600 rounded h-32 text-4xl text-white items-center justify-center"
    >
      <h1>TODO APP</h1>
    </header>
    <main class="mx-5">
      <section>
        <input
          id="taskIn"
          type="text"
          placeholder="New Task"
          class="bg-white bg-opacity-50 w-3/4 text-blue-600 font-semibold py-2 px-4 mb-2 rounded"
        />

        <button
          id="addBtn"
          class="bg-white bg-opacity-50 text-gray-500 hover:text-white font-semibold py-2 px-4 m-1 border border-gray-300 hover:bg-gray-600 rounded"
        >
          Add Task
        </button>
